<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css"
	integrity="sha512-LeCmts7kEi09nKc+DwGJqDV+dNQi/W8/qb0oUSsBLzTYiBwxj0KBlAow2//jV7jwEHwSCPShRN2+IWwWcn1x7Q=="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
		crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/style.css"/>

  <title>Weather Dashboard</title>
</head>
<header class="hero">
  <h1>Weather Dashboard</h1>
</header> 
<body>
  <main class="container">
    <div class="row parent border" >
      <div class="col-4 column bg-light city">
        <div class="row col-12 p-4">
          <form id="zip-form" class="card-body">
            <label class="form gx-5" for="zipcode">Search by Zipcode</label>
            <div id="search">
              <input name="zipcode" id="zipcode search" type="text" class="form-input"/> 
              <button type="submit" class="btn btn-primary mb-3" id="searchBtn">Get 5-Day Forecast</button>
							<button type="reset" class="btn btn-sm btn-secondary" id="reset-button">Clear</button>
            </div>
          </form>
        </div>
        <div class="column mx-4" id="search-history"></div>
			</div>
			<div class="col-8 column">
				<div class="row align-center p-3">
					<h2 class ="city-header" id="city-name"></h2>
					<h3 id="current-day"></h3>
					<img id="weather-icon"/>
			</div>
			<div class="row ps-3">
				<p class="info-display" id="current-temp"></p>
			</div>
			<div class="row">
				<p class="info-display" id="humidity"></p>
			</div>
			<div class="row">
				<p class="info-display" id="wind-speed"></p>
			</div>
			<div class="row">
				<p class="info-display" id="uv-index"></p>
			</div>

			<div class="row p-3 justify-content-center text-center" id="forecast-container">
				<div class="column col" id="day1">
					<h2 class="forecast-header" id="day1date"></h2>
					<p class="forecast-info" id="day1temp"></p>
					<p class="forecast-info" id="day1humidity"></p>
					<img id="day1-icon">
				</div>
				<div class="column col" id="day2">
					<h2 class="forecast-header" id="day2date"></h2>
					<p class="forecast-info" id="day2temp"></p>
					<p class="forecast-info" id="day2humidity"></p>
					<img id="day2-icon">
				</div>
				<div class="column col" id="day3">
					<h2 class="forecast-header" id="day3date"></h2>
					<p class="forecast-info" id="day3temp"></p>
					<p class="forecast-info" id="day3humidity"></p>
					<img id="day3-icon">
				</div>
				<div class="column col" id="day4">
					<h2 class="forecast-header" id="day4date"></h2>
					<p class="forecast-info" id="day4temp"></p>
					<p class="forecast-info" id="day4humidity"></p>
					<img id="day4-icon">
				</div>
				<div class="column col" id="day5">
					<h2 class="forecast-header" id="day5date"></h2>
					<p class="forecast-info" id="day5temp"></p>
					<p class="forecast-info" id="day5humidity"></p>
					<img id="day5-icon">
				</div>
			</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
		integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
		crossorigin="anonymous"></script>  
	<script src="./assets/script.js"></script>
</body>
</html>

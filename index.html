<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg=light text-dark text-center p-3">
        <h1>Weather Dashboard</h1>
    </header> 

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4" > <!-- left side -->
            <div class="card">
                <h3 class="card-header text-uppercase text-center">Search By City</h3>
                <form id="user-form" class="card-body">
                    <input name="cityName" id="searchQuery" type="text" class="form-input"  placeholder="City Name">
                    <button type="submit" class="btn btn-primary mb-3" id="searchBtn">Get 5-Day Forecast</button>
                </form>
            </div>
            <div class="col-12 col-md-8"> <!-- right side -->
                <h2 class="subtitle">Showing 5-day forcast for: <span id="forecast-search-term"></span></h2>
                <div id="city-container" class="list-group"></div>
            </div>
        </div>
    </main>  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
